# Nama proyek
name: obat-mahasiswa

# Versi pengembangan Railway
# Ini dapat diubah sesuai kebutuhan
version: 1

# Layanan-layanan yang digunakan dalam proyek
services:
  - name: web
    # Jenis layanan (contoh: nodejs, python, dll.)
    type: nodejs
    # Versi runtime (contoh: 14)
    runtime: "14"
    # Komando untuk memulai aplikasi
    startCommand: "node server.js"

# Menentukan variabel lingkungan untuk proyek
# Variabel ini akan diatur di lingkungan produksi
# dan dapat diakses oleh aplikasi Anda
env:
  # Contoh variabel lingkungan
  - key: APP_FIREBASE_API_KEY
    value: "AIzaSyC2hvYHFGWSKkUtatIaxUukKz1gPYb62Gw"
  - key: APP_FIREBASE_AUTH_DOMAIN
    value: "obat-keluarga.firebaseapp.com"
  - key: APP_FIREBASE_PROJECT_ID
    value: "obat-keluarga"
  - key: APP_FIREBASE_STORAGE_BUCKET
    value: "obat-keluarga.appspot.com"
  - key: APP_FIREBASE_MESSAGING_SENDER_ID
    value: "73484518469"
  - key: APP_FIREBASE_APP_ID
    value: "1:73484518469:web:daa722eeb9b4d73bf90f2c"

